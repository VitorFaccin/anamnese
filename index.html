<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FCE3EB">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Ficha de Anamnese - Tattoo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #FCE3EB;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 1rem;
      font-size: 1.2rem;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .logo {
      width: 100%;
      max-height: 200px;
      object-fit: cover;
      display: block;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 1rem;
    }

    h1 {
      font-size: 1.3rem;
      text-align: center;
      margin: 1rem 0;
    }

    label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
      color: #333;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.9rem;
      margin-top: 0.4rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #fff;
      box-sizing: border-box;
    }

    textarea {
      resize: vertical;
      min-height: 80px;
    }

    button {
      width: 100%;
      margin-top: 1.5rem;
      padding: 1rem;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #444;
    }

    /* Melhor experiência mobile */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.1rem;
      }

      input, textarea, select, button {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>Ficha de Anamnese</header>

  <img src="https://vitorfaccin.github.io/anamnese/logo_anamnese.jpeg" alt="Logo do Estúdio" class="logo">

  <div class="container">
    <h1>Preencha seus dados</h1>
    
    <form id="anamneseForm">
      <label>Nome completo:
        <input type="text" name="nome" required>
      </label>

      <label>Data de nascimento:
        <input type="date" name="data_nascimento" required>
      </label>

      <label>Email:
        <input type="email" name="email" required>
      </label>

      <label>Você possui alguma condição médica relevante (ex: diabetes, epilepsia)?
        <textarea name="condicao_medica"></textarea>
      </label>

      <label>Faz uso de medicação contínua?
        <textarea name="medicacao"></textarea>
      </label>

      <label>Possui alergia a algum produto químico, tinta ou material médico?
        <textarea name="alergias"></textarea>
      </label>

      <label>Já fez tatuagem antes?
        <select name="tatuagem_antes">
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </label>

      <label>Área do corpo desejada:
        <input type="text" name="area_corpo" required>
      </label>

      <label>Referência ou ideia da tatuagem:
        <textarea name="referencia_tatuagem"></textarea>
      </label>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("anamneseForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const data = new FormData(form);

      fetch("URL_DO_SEU_GOOGLE_APPS_SCRIPT", {
        method: "POST",
        body: data,
      })
      .then(response => {
        if (response.ok) {
          alert("Formulário enviado com sucesso!");
          form.reset();
        } else {
          alert("Erro ao enviar formulário.");
        }
      })
      .catch(error => {
        alert("Erro de conexão: " + error.message);
      });
    });
  </script>
  
</body>
</html>
