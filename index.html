<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffe8ee">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Ficha de Anamnese - Tattoo</title>
  
  <!-- Importando Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Ligando ao CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="https://vitorfaccin.github.io/anamnese/logo_kim1.png"
    alt="logo_kim" class="logo_kim">
    <img src="https://vitorfaccin.github.io/anamnese/header_design1.png"
    alt="header_design" class="header_kim">
  </header>


  <div class="container">
    <h1>Ficha de Anamnese</h1>

    <div style="text-align: center;">
        <hr class="linha-parcial">
    </div>

    <h2>Informações Importantes</h2>

    <label><strong>1. Restrições para realização da tatuagem:</strong> Não realizamos tatuagens em menores de idade (sem a presença do responsável), gestantes ou pessoas com diabetes sem atestado médico.</label>
    
    <label><strong>2. Cuidados e riscos:</strong> A tatuagem envolve riscos, como reações alérgicas e infecções. Mesmo que você já tenha tatuagens, cada procedimento é único. Seu corpo e sua imunidade podem ter mudado. Em caso de reação adversa ou dúvidas, entre em contato com sua tatuadora/tatuador imediatamente.</label>

    <label><strong>3. Cicatrização:</strong> O tempo de cicatrização varia conforme fatores como alimentação, estilo de vida e imunidade. Durante os primeiros 30 dias, é proibido: Expor a tatuagem ao sol; Usar protetor solar na área tatuada; Tomar banho de mar ou piscina.</label>

    <label><strong>4. Alimentação:</strong> Evite durante a cicatrização: Alimentos gordurosos, carne de porco, ovos e frutos do mar. Eles podem causar infecções. Mantenha uma alimentação saudável e hidrate-se bem.</label>

    <label><strong>5. Acidentes com agulha:</strong> Em caso de acidente de perfuração, tanto a tatuadora/tatuador quanto o cliente serão encaminhados a uma unidade de saúde para realização de exames. Agradecemos a compreensão de que acidentes podem acontecer e essa é a medida preventiva adotada.</label>

    <label><strong>6. Retoque:</strong> O retoque tem o custo mínimo de R$150,00, válido para até 2 meses após a tatuagem. (Após esse período, a tatuadora/tatuador poderá definir um novo valor.)</label>
    

    <form id="anamneseForm">
      <label>Data do Atendimento:
        <input type="date" name="data_atendimento" required>
      </label>

      <label>Horário do Atendimento:
        <input type="time" name="horario_atend" required>
      </label>

      <div class="informacoes_cliente">
        <h2>Informações do Cliente</h2>
      </div>

      <label>Email:
        <input type="email" name="email" required>
      </label>

      <label>Você possui alguma condição médica relevante (ex: diabetes, epilepsia)?
        <textarea name="condicao_medica"></textarea>
      </label>

      <label>Faz uso de medicação contínua?
        <textarea name="medicacao"></textarea>
      </label>

      <label>Possui alergia a algum produto químico, tinta ou material médico?
        <textarea name="alergias"></textarea>
      </label>

      <label>Já fez tatuagem antes?
        <select name="tatuagem_antes">
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </label>

      <label>Área do corpo desejada:
        <input type="text" name="area_corpo" required>
      </label>

      <label>Referência ou ideia da tatuagem:
        <textarea name="referencia_tatuagem"></textarea>
      </label>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("anamneseForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const data = new FormData(form);

      fetch("URL_DO_SEU_GOOGLE_APPS_SCRIPT", {
        method: "POST",
        body: data,
      })
      .then(response => {
        if (response.ok) {
          alert("Formulário enviado com sucesso!");
          form.reset();
        } else {
          alert("Erro ao enviar formulário.");
        }
      })
      .catch(error => {
        alert("Erro de conexão: " + error.message);
      });
    });
  </script>
  
</body>
</html>
