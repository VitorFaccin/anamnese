<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#FCE3EB">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <title>Ficha de Anamnese - Tattoo</title>
  
  <!-- Importando Poppins -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  
  <!-- Ligando ao CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <img src="https://vitorfaccin.github.io/anamnese/logo_kim1.png"
    alt="logo_kim" class="logo_kim">
    <img src="https://vitorfaccin.github.io/anamnese/header_design1.png"
    alt="header_design" class="header_kim">
  </header>


  <div class="container">
    <h1>Preencha seus dados</h1>
    
    <form id="anamneseForm">
      <label>Nome completo:
        <input type="text" name="nome" required>
      </label>

      <label>Data de nascimento:
        <input type="date" name="data_nascimento" required>
      </label>

      <label>Email:
        <input type="email" name="email" required>
      </label>

      <label>Você possui alguma condição médica relevante (ex: diabetes, epilepsia)?
        <textarea name="condicao_medica"></textarea>
      </label>

      <label>Faz uso de medicação contínua?
        <textarea name="medicacao"></textarea>
      </label>

      <label>Possui alergia a algum produto químico, tinta ou material médico?
        <textarea name="alergias"></textarea>
      </label>

      <label>Já fez tatuagem antes?
        <select name="tatuagem_antes">
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
      </label>

      <label>Área do corpo desejada:
        <input type="text" name="area_corpo" required>
      </label>

      <label>Referência ou ideia da tatuagem:
        <textarea name="referencia_tatuagem"></textarea>
      </label>

      <button type="submit">Enviar</button>
    </form>
  </div>

  <script>
    const form = document.getElementById("anamneseForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const data = new FormData(form);

      fetch("URL_DO_SEU_GOOGLE_APPS_SCRIPT", {
        method: "POST",
        body: data,
      })
      .then(response => {
        if (response.ok) {
          alert("Formulário enviado com sucesso!");
          form.reset();
        } else {
          alert("Erro ao enviar formulário.");
        }
      })
      .catch(error => {
        alert("Erro de conexão: " + error.message);
      });
    });
  </script>
  
</body>
</html>
