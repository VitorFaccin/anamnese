<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Ficha de Anamnese - Tattoo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input, textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 2rem;
      padding: 0.75rem;
      background-color: #222;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #444;
    }
  </style>
</head>
<body>
  <img src="https://github.com/VitorFaccin/anamnese/edit/main/logo_anamnese.jpeg" alt="Logo do Estúdio" style="max-width: 200px; display: block; margin: 0 auto 20px auto;">
  <h1>Ficha de Anamnese para Tatuagem</h1>
  <form id="anamneseForm">
    <label>Nome completo:
      <input type="text" name="nome" required>
    </label>

    <label>Data de nascimento:
      <input type="date" name="data_nascimento" required>
    </label>

    <label>Email:
      <input type="email" name="email" required>
    </label>

    <label>Você possui alguma condição médica relevante (ex: diabetes, epilepsia)?
      <textarea name="condicao_medica"></textarea>
    </label>

    <label>Faz uso de medicação contínua?
      <textarea name="medicacao"></textarea>
    </label>

    <label>Possui alergia a algum produto químico, tinta ou material médico?
      <textarea name="alergias"></textarea>
    </label>

    <label>Já fez tatuagem antes?
      <select name="tatuagem_antes">
        <option value="sim">Sim</option>
        <option value="nao">Não</option>
      </select>
    </label>

    <label>Área do corpo desejada:
      <input type="text" name="area_corpo" required>
    </label>

    <label>Referência ou ideia da tatuagem:
      <textarea name="referencia_tatuagem"></textarea>
    </label>

    <button type="submit">Enviar</button>
  </form>

  <script>
    // Aqui entra a integração com o Google Apps Script
    const form = document.getElementById("anamneseForm");

    form.addEventListener("submit", function(event) {
      event.preventDefault();

      const data = new FormData(form);

      fetch("URL_DO_SEU_GOOGLE_APPS_SCRIPT", {
        method: "POST",
        body: data,
      })
      .then(response => {
        if (response.ok) {
          alert("Formulário enviado com sucesso!");
          form.reset();
        } else {
          alert("Erro ao enviar formulário.");
        }
      })
      .catch(error => {
        alert("Erro de conexão: " + error.message);
      });
    });
  </script>
</body>
</html>
